<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Webcam Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Toggle Styles -->
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #222;
    }

    .navbar {
      margin-bottom: 20px;
    }

    #webcam-frame {
      border-radius: 10px;
      border: 5px solid #555;
      width: 90%;
      max-width: 800px;
    }

    .toggle-btn {
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸš€ Object Detector</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light toggle-btn" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="mb-4">Live Webcam Detection</h1>
    
    <!-- Webcam Stream -->
    <div class="mb-3">
      <img id="webcam-frame" src="{{ url_for('webcam_feed') }}" alt="Webcam Stream">
    </div>

    <!-- Export Button -->
    <button class="btn btn-primary" onclick="downloadFrame()">ðŸ“¸ Download Frame</button>

    <footer class="mt-5">
      * This live stream uses YOLOv8 to detect objects in real-time from your webcam.
    </footer>
  </div>

  <!-- JavaScript for Light/Dark Toggle + Export -->
  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function downloadFrame() {
      const img = document.getElementById('webcam-frame');
      const a = document.createElement('a');
      a.href = img.src;
      a.download = 'webcam_frame.jpg';
      a.click();
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
